<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

    <section class="z-50 flex justify-center items-center w-full h-[100vh]">
        <div class="w-[400px] h-[450px] bg-white rounded-xl shadow-lg flex flex-col justify-between animate__animated animate__zoomIn">
          <!-- هدر -->
          <div class="w-full h-[80px] flex justify-center items-center mb-none border-b">
            <h1 class="text-3xl font-semibold text-gray-800">صلوات شمار آیین</h1>
          </div>

          <div class="flex flex-col justify-center items-center h-[60px]">
            <h2 class="text-green-900  text-xl">اللَّهُمَّ صَلِّ عَلَى مُحَمَّدٍ وَآلِ مُحَمَّدٍ</h2>
          </div>

          
          <!-- شمارنده -->
          <div class="flex flex-col justify-center items-center h-[90px] mb-[20px]">
            <h2 id="counter" class="text-6xl font-bold text-gray-800">0</h2>
            <span class="text-gray-500 mt-2">تعداد صلوات‌ ها</span>
          </div>
          
          <div class="flex flex-col justify-center items-center h-[60px] w-[380px] ml-[9px]">
            <h2 class="text-gray-900 mt-2 text-xl">«إِنَّ اللَّهَ وَمَلَائِکَتَهُ یُصَلُّونَ عَلَی النَّبِیِّ ۚ یَاأَیُّهَاالَّذِینَ آمَنُوا صَلُّوا عَلَیْهِ وَسَلِّمُوا تَسْلِیمًا»</h2>

             <span class="mt-4"> سوره احزاب، آیه ۵۶</span>
          </div>
    
          <!-- دکمه‌ها -->
          <div class="flex justify-around items-center py-4 border-t">
            <button
              id="incrementButton"
              class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 shadow-md flex items-center"
            >
              صلوات
            </button>
            <button
              id="resetButton"
              class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 shadow-md flex items-center"
            >
              بازنشانی
            </button>
          </div>
        </div>
      </section>

</body>
<script src="./src/script.js"></script>
</html>
